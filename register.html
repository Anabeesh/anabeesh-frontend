<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" >
        
        <title>أنابيش</title>
        
        <link rel="icon" href="images/icon.png">
        
        <link rel="stylesheet" href="styles/bootstrap.min.css">
        <link rel="stylesheet" href="styles/font-awesome.min.css">
        <link rel="stylesheet" href="styles/registerStyle.css">
        
        <script src="scripts/jquery-3.1.1.min.js"></script>
        <script src="scripts/bootstrap.min.js"></script>
       
    </head>
    <body dir="rtl">
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-sm-offset-0 formsContainer">
                    <h1>أنابيش</h1><hr>
                   
                    <div class="row">
                            <form class="col-md-6 signUp">
                                <label>تسجيل</label>
                                <input type="text" placeholder="الإسم الأول" required>
                                <input type="text" placeholder="إسم العائلة" class="lName" required>
                                <input type="email" placeholder="البريد الإلكتروني" required>
                                <input type="password" placeholder="الرقم السري" required>
                                <input type="submit" value="تسجيل">
                            </form>
                            <form class="col-md-6 signIn">
                                <label>دخول</label>
                                <input type="email" placeholder="البريد الإلكتروني" required>
                                <input type="password" placeholder="الرقم السري" required>
                                <a href="#" title="نسيت كلمة المرور؟">نسيت كلمة المرور؟</a>
                                <input type="submit" value="دخول">
                            </form>
                            <div class="col-md-12 socialSign">
                                <a href="#" title="سجل بإستخدام فيسبوك" style="background-color: #4267b2">تابع بواسطة فيسبوك<i class="fa fa-facebook" aria-hidden="true"></i></a>
                                <a href="#" title="سجل بإستخدام جوجل" style="background-color: #ea4335">تابع بواسطة جوجل بلس<i class="fa fa-google" aria-hidden="true"></i></a>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </body>
</html>
